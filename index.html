<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
</head>
<body>
    <h1 class="heading">Welcome to a New Era CALCULATOR !  <span>fx-82ms</span></h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row1 row">
            <button class="AC stopoperator first button">AC</button>
            <button class="DEL stopoperator first button">DEL</button>
            <button class="% operatorr first button">%</button>
            <button class="/ operator button">/</button>
        </div>
        <div class="row2 row">
            <button class="7 operand button">7</button>
            <button class="8 operand button">8</button>
            <button class="9 operand button">9</button>
            <button class="* operator button">*</button>
        </div>
        <div class="row3 row">
            <button class="4 operand button">4</button>
            <button class="5 operand button">5</button>
            <button class="6 operand button">6</button>
            <button class="- operator button">-</button>
        </div>
        <div class="row4 row">
            <button class="1 operand button">1</button>
            <button class="2 operand button">2</button>
            <button class="3 operand button">3</button>
            <button class="+ operator button">+</button>
        </div>
        <div class="row5 row">
            <button class="+ operand button">00</button>
            <button class="0 operand button">0</button>
            <button class=". operand button">.</button>
            <button class="= operator button">=</button>
        </div>
    </div>

    <script src="calculator_script.js"></script>
</body>
</html>
